<div class="text-center container mt-5">
  <main class="form-signin">
    <div><i class="fas fa-person-booth text-warning fa-5x"></i></div>
    <h1 class="h3 my-5 fw-normal text-success">Ajouter Sondage</h1>
    <form [formGroup]="sondage" (ngSubmit)="add()">
      <div class="form-floating my-3">
        <input
          type="text"
          class="form-control"
          placeholder=""
          formControlName="titre"
        />

        <label for="floatingInput">Titre</label>
      </div>

      <div class="form-floating my-3">
        <textarea
          type="text"
          class="form-control"
          placeholder=""
          formControlName="description"
        ></textarea>

        <label for="floatingInput">Description </label>
      </div>
      <div>
        <button class="w-25 btn btn-primary btn-lg mt-5" type="submit">
          Ajouter
        </button>
      </div>
    </form>
  </main>
</div>
